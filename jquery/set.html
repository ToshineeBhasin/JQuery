<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set function in jquery</title>
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#test1").text("Toshi");
            });
            $("#btn2").click(function(){
                $("#test2").html("<b>Machine Learning</b>");
            });
            $("#btn3").click(function(){
                $("#test3").val("Engineer");
            });
        });
    </script>
</head>
<body>
    <p id="test1">This is Toshi.</p>
    <p id="test2">ML Engineer</p>
    <p>Input field:<input type="text" id="test3" value="Dream"></p>

    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>

</body>
</html>
