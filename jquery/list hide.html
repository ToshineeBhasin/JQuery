<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hiding list</title>
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                //$("ul li:first").hide();        //remove first element of list 1
                $("ul li:first-child").hide();      //remove first element of both the list
            });
        });
    </script>
</head>
<body>
    <p>List 1</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <p>List 2</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <button>Click me</button>
</body>
</html>
