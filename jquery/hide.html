<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide function</title>
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                $(this).hide();
            });
        });
    </script>
</head>
<body>
    <p>If you click me, I will disappear.</p>
    <p>If you click me, I will disappear 2.</p>
    <p>If you click me, I will disappear 3.</p>
</body>
</html>
